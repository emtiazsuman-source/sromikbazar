        // Handle forgot password logic
        async function handleForgotPassword() {
            const email = document.getElementById('forgot-password-email-input').value;

            if (!email) {
                showMessage("দয়া করে আপনার ইমেইল ঠিকানা দিন।");
                return;
            }

            showLoading(true);
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("পাসওয়ার্ড রিসেট লিংক আপনার ইমেইলে পাঠানো হয়েছে।");
                document.getElementById('forgot-password-email-input').value = '';
            } catch (error) {
                console.error("Forgot password failed:", error);
                if (error.code === 'auth/invalid-email') {
                    showMessage("সঠিক ইমেইল ঠিকানা লিখুন।");
                } else if (error.code === 'auth/user-not-found') {

                }
            } finally {
                showLoading(false);
            }
        }

        // Handle the money transfer transaction
        async function handleMoneyTransfer(event) {
            event.preventDefault();
            const recipientNumber = document.getElementById('recipient-number-input').value.trim();
            const amount = parseFloat(document.getElementById('transfer-amount-input').value);
            const pin = document.getElementById('transfer-pin-input').value;
            const method = document.getElementById('transfer-method-input').value;

            if (!recipientNumber || isNaN(amount) || amount <= 0 || pin.length !== 4) {
                showMessage("দয়া করে সব তথ্য সঠিকভাবে পূরণ করুন।");
                return;
            }

            showLoading(true);

            const userDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            const userDoc = await getDoc(userDocRef);
            const userData = userDoc.data();

            if (hashPin(pin) !== userData.pinHash) {
                showMessage("ভুল পিন।");
                showLoading(false);
                return;
            }

            if ((userData.balance || 0) < amount) {
                showMessage("অপর্যাপ্ত ব্যালেন্স।");
                showLoading(false);
                return;
            }
            
            try {
                // Deduct money immediately and add a pending transaction record
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userDocRef);
                    const currentBalance = userDoc.data().balance || 0;
                    const newBalance = currentBalance - amount;
                    transaction.update(userDocRef, { balance: newBalance });
                });

                // Add transaction request to the collection
                await addDoc(collection(db, `artifacts/${appId}/money_transfer_requests`), {
                    userId: currentUser.uid,
                    amount: amount,
                    recipientNumber: recipientNumber,
                    method: method,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                
                // Add a record in user's statement as 'pending'
                await addDoc(collection(db, `artifacts/${appId}/users/${currentUser.uid}/transactions`), {
                    type: 'transfer',
                    amount: amount,
                    description: `Transfer to ${method.toUpperCase()} (${recipientNumber})`,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });

                showMessage("আপনার ট্রান্সফার রিকোয়েস্ট সফলভাবে জমা হয়েছে।");
            } catch (error) {
                console.error("Error submitting request:", error);
                showMessage("ট্রান্সফার রিকোয়েস্ট জমা দিতে ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
                setTimeout(() => {
                    const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                    onSnapshot(profileDocRef, (docSnap) => {
                        const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00 };
                        renderDashboard(profileData);
                        renderSidebar(profileData);
                    });
                }, 2000);
            }
        }

        // Simple hashing function for PIN (for demonstration purposes only)
        function hashPin(pin) {
            let hash = 0;
            for (let i = 0; i < pin.length; i++) {
                const char = pin.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        // Step 5: Handle the actual transaction
        async function handleSendMoneyTransaction(recipient, amount) {
            const pin = document.getElementById('pin-input').value;
            if (!pin || pin.length !== 4) {
                showMessage("দয়া করে ৪-সংখ্যার সঠিক পিন দিন।");
                return;
            }

            showLoading(true);

            // Using Firestore transaction for atomic balance update
            const senderDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            const recipientDocRef = doc(db, `artifacts/${appId}/users/${recipient.uid}`);

            try {
                await runTransaction(db, async (transaction) => {
                    const senderDoc = await transaction.get(senderDocRef);
                    if (!senderDoc.exists()) {
                        throw new Error("আপনার প্রোফাইল খুঁজে পাওয়া যায়নি।");
                    }

                    const senderData = senderDoc.data();
                    const currentBalance = senderData.balance || 0;
                    const savedPinHash = senderData.pinHash;

                    // Verify PIN
                    if (hashPin(pin) !== savedPinHash) {
                        throw new Error("ভুল পিন।");
                    }
                    
                    if (currentBalance < amount) {
                        throw new Error("অপর্যাপ্ত ব্যালেন্স।");
                    }

                    const recipientDoc = await transaction.get(recipientDocRef);
                    const recipientBalance = recipientDoc.data().balance || 0;

                    const newSenderBalance = currentBalance - amount;
                    const newRecipientBalance = recipientBalance + amount;

                    transaction.update(senderDocRef, { balance: newSenderBalance });
                    transaction.update(recipientDocRef, { balance: newRecipientBalance });

                    // Add transaction records to both users
                    const senderTxCollectionRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/transactions`);
                    const recipientTxCollectionRef = collection(db, `artifacts/${appId}/users/${recipient.uid}/transactions`);

                    await addDoc(senderTxCollectionRef, {
                        type: 'send',
                        amount: amount,
                        description: `Send Money to ${recipient.name} (${recipient.mobile})`,
                        timestamp: serverTimestamp(),
                        status: 'completed'
                    });

                    await addDoc(recipientTxCollectionRef, {
                        type: 'receive',
                        amount: amount,
                        description: `Receive Money from ${senderData.name} (${senderData.mobile})`,
                        timestamp: serverTimestamp(),
                        status: 'received'
                    });
                });

                showMessage(`৳ ${amount} সফলভাবে ${recipient.name}-কে পাঠানো হয়েছে!`);
            } catch (error) {
                console.error("Transaction failed:", error);
                showMessage(error.message || "লেনদেন ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
                // Return to dashboard after a short delay
                setTimeout(() => {
                    const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                    onSnapshot(profileDocRef, (docSnap) => {
                        const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00 };
                        renderDashboard(profileData);
                        renderSidebar(profileData);
                    });
                }, 2000);
            }
        }

                        let details = '';
                        if (type === 'add-money') {
                            details = `<p class="text-sm">ট্রানজেকশন আইডি: <span class="font-mono">${request.txId}</span></p>`;
                        } else {
                            details = `<p class="text-sm">প্রাপকের নম্বর: <span class="font-mono">${request.recipientNumber}</span></p>`;
                        }
                        
                        let buttons = '';
                        if (status === 'pending') {
                            buttons = `
                                <div class="flex space-x-2 mt-2">
                                    <button class="accept-btn bg-green-500 text-white px-3 py-1 text-xs rounded-full" data-id="${request.id}" data-type="${type}" data-user-id="${request.userId}" data-amount="${request.amount}" data-transaction-ref="${request.transactionRef || ''}">গ্রহণ</button>
                                    <button class="reject-btn bg-red-500 text-white px-3 py-1 text-xs rounded-full" data-id="${request.id}" data-type="${type}" data-user-id="${request.userId}" data-amount="${request.amount}" data-transaction-ref="${request.transactionRef || ''}">বাতিল</button>
                                </div>
                            `;
                        }

                        requestEl.innerHTML = `
                            <p class="font-bold text-gray-800">পরিমাণ: ৳ ${request.amount.toFixed(2)}</p>
                            <p class="text-sm">ইউজার আইডি: <span class="font-mono break-all">${request.userId}</span></p>
                            ${details}
                            <p class="text-xs text-gray-500">সময়: ${request.timestamp ? new Date(request.timestamp.toDate()).toLocaleString() : 'N/A'}</p>
                            ${buttons}
                        `;
                        requestsListEl.appendChild(requestEl);
                    });

                    document.querySelectorAll('.accept-btn').forEach(button => button.addEventListener('click', handleRequestAction));
                    document.querySelectorAll('.reject-btn').forEach(button => button.addEventListener('click', handleRequestAction));
                }
            } catch (error) {
                console.error("Error loading requests:", error);
                requestsListEl.innerHTML = `<p class="text-center text-red-500 mt-4">রিকোয়েস্ট লোড করতে সমস্যা হয়েছে।</p>`;
            } finally {
                showLoading(false);
            }
        }

        async function handleRequestAction(event) {
            const button = event.target;
            const requestId = button.dataset.id;
            const requestType = button.dataset.type;
            const userId = button.dataset.userId;
            const amount = parseFloat(button.dataset.amount);
            const transactionRef = button.dataset.transactionRef;
            const action = button.classList.contains('accept-btn') ? 'completed' : 'rejected';

            showLoading(true);
            try {
                const requestDocRef = doc(db, `artifacts/${appId}/${requestType === 'add-money' ? 'add_money_requests' : 'money_transfer_requests'}`, requestId);
                const userDocRef = doc(db, `artifacts/${appId}/users/${userId}`);

                if (action === 'completed' && requestType === 'add-money') {
                    // Add money to user's balance and update request status and user's transaction status
                    await runTransaction(db, async (transaction) => {
                        const userDoc = await transaction.get(userDocRef);
                        const newBalance = (userDoc.data().balance || 0) + amount;
                        transaction.update(userDocRef, { balance: newBalance });
                        transaction.update(requestDocRef, { status: action });
                        
                        // Find the user's transaction and update its status
                        const txDocRef = doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionRef);
                        transaction.update(txDocRef, { status: action });
                    });
                    showMessage("অ্যাড মানি রিকোয়েস্ট গ্রহণ করা হয়েছে।");
                } else if (action === 'completed' && requestType === 'transfer-money') {
                     // Get user transaction reference
                    const userTxCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                    const qTx = query(userTxCollectionRef, where("amount", "==", amount), where("status", "==", "pending"));
                    const txDocs = await getDocs(qTx);
                    const txDocRef = doc(userTxCollectionRef, txDocs.docs[0].id);
                    // Just update status, money already deducted from sender
                    await updateDoc(requestDocRef, { status: action });
                    await updateDoc(txDocRef, { status: action });
                    showMessage("ট্রান্সফার রিকোয়েস্ট গ্রহণ করা হয়েছে।");
                } else if (action === 'rejected' && requestType === 'add-money') {
                    // Update user's transaction status
                    const txDocRef = doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionRef);
                    await updateDoc(txDocRef, { status: action });
                    
                    await deleteDoc(requestDocRef); // Delete the admin request
                    showMessage("অ্যাড মানি রিকোয়েস্ট বাতিল করা হয়েছে।");
                } else if (action === 'rejected' && requestType === 'transfer-money') {
                    // Refund money to sender and update request status
                    await runTransaction(db, async (transaction) => {
                        const userDoc = await transaction.get(userDocRef);
                        const newBalance = (userDoc.data().balance || 0) + amount;
                        transaction.update(userDocRef, { balance: newBalance });
                        
                        // Update status in the statement
                        const txCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                        const qTx = query(txCollectionRef, where("type", "==", "transfer"), where("amount", "==", amount), where("status", "==", "pending"));
                        const txDocs = await getDocs(qTx);
                        if (!txDocs.empty) {
                            const txDocRef = doc(txCollectionRef, txDocs.docs[0].id);
                            transaction.update(txDocRef, { status: "rejected" });
                        }
                    });
                    await deleteDoc(requestDocRef);
                    showMessage("ট্রান্সফার রিকোয়েস্ট বাতিল করা হয়েছে এবং টাকা ফেরত দেওয়া হয়েছে।");
                }
                
                // Refresh the list
                loadRequests(requestType, 'pending');

            } catch (error) {
                console.error("Error handling request action:", error);
                showMessage("রিকোয়েস্ট কার্যক্রমে সমস্যা হয়েছে।");
            } finally {
                showLoading(false);
            }
        }

        // Handle user logout
        async function handleLogout() {
            try {
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile(); // Stop listening for profile changes
                }
                if (unsubscribeFromRequests) {
                    unsubscribeFromRequests(); // Stop listening for requests
                }
                if (unsubscribeFromTransfers) {
                    unsubscribeFromTransfers(); // Stop listening for transfers
                }
                await signOut(auth);
                showMessage("আপনি সফলভাবে লগআউট করেছেন।");
            } catch (error) {
                console.error("Logout Failed:", error);
                showMessage("লগআউট ব্যর্থ হয়েছে।");
            }
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage("ইউজার আইডি কপি করা হয়েছে!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showMessage("কপি করতে ব্যর্থ হয়েছে।");
            });
        }
        window.copyToClipboard = copyToClipboard; // Make the function globally accessible

        // Auth state change listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}`);
                
                // Set up a real-time listener for the user's profile data
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile();
                }
                unsubscribeFromProfile = onSnapshot(profileDocRef, (docSnap) => {
                    const profileData = docSnap.exists() ? docSnap.data() : { name: user.displayName || 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00, isAdmin: false };
                    isAdmin = profileData.isAdmin;
                    if (isAdmin) {
                         adminSettingsBtn.classList.remove('hidden');
                    } else {
                         adminSettingsBtn.classList.add('hidden');
                    }
                    renderDashboard(profileData);
                    renderSidebar(profileData);
                }, (error) => {
                    console.error("Error fetching real-time profile data:", error);
                    showMessage("প্রোফাইল ডেটা লোড করতে সমস্যা হয়েছে।");
                    const profileData = { name: user.displayName || 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00, isAdmin: false };
                    renderDashboard(profileData);
                    renderSidebar(profileData);
                });

                // Set up real-time listener for add money requests
                if (unsubscribeFromRequests) {
                    unsubscribeFromRequests();
                }
                const qRequests = query(collection(db, `artifacts/${appId}/add_money_requests`), where("userId", "==", user.uid), where("status", "==", "pending"));
                unsubscribeFromRequests = onSnapshot(qRequests, async (querySnapshot) => {
                    const requests = [];
                    querySnapshot.forEach(doc => {
                        requests.push({ id: doc.id, ...doc.data() });
                    });
                    
                    const requestsListEl = document.getElementById('requests-list');
                    if (requestsListEl) {
                        requestsListEl.innerHTML = '';
                        if (requests.length === 0) {
                            requestsListEl.innerHTML = '<p class="text-center text-gray-500">কোনো অনুরোধ নেই।</p>';
                        } else {
                            for (const request of requests) {
                                if (request.status === 'completed') {
                                    // This block will be handled by the admin action
                                } else {
                                    const requestEl = document.createElement('div');
                                    requestEl.className = 'p-3 bg-white rounded-lg shadow-sm flex items-center justify-between';
                                    requestEl.innerHTML = `
                                        <div>
                                            <p class="text-sm font-semibold">${request.method.toUpperCase()} থেকে ৳ ${request.amount}</p>
                                            <p class="text-xs text-gray-500">ট্রানজেকশন আইডি: <span class="font-mono">${request.txId}</span></p>
                                        </div>
                                        <span class="text-xs font-semibold text-orange-500">
                                            <i class="fas fa-clock mr-1"></i> অপেক্ষমাণ
                                        </span>
                                    `;
                                    requestsListEl.appendChild(requestEl);
                                }
                            }
                        }
                    }
                }, (error) => {
                    console.error("Error fetching real-time requests:", error);
                });

                // Set up real-time listener for money transfer requests
                if (unsubscribeFromTransfers) {
                    unsubscribeFromTransfers();
                }
                const qTransfers = query(collection(db, `artifacts/${appId}/money_transfer_requests`), where("userId", "==", user.uid));
                unsubscribeFromTransfers = onSnapshot(qTransfers, async (querySnapshot) => {
                    const transfers = [];
                    querySnapshot.forEach(doc => {
                        transfers.push({ id: doc.id, ...doc.data() });
                    });

                    const requestsListEl = document.getElementById('requests-list');
                    if (requestsListEl) {
                        for (const transfer of transfers) {
                            if (transfer.status === 'completed') {
                                // Handled by admin
                            } else if (transfer.status === 'rejected') {
                                // Handled by admin
                            } else {
                                const transferEl = document.createElement('div');
                                transferEl.className = 'p-3 bg-white rounded-lg shadow-sm flex items-center justify-between';
                                transferEl.innerHTML = `
                                    <div>
                                        <p class="text-sm font-semibold">${transfer.method.toUpperCase()} তে ট্রান্সফার রিকোয়েস্ট: ৳ ${transfer.amount}</p>
                                        <p class="text-xs text-gray-500">প্রাপকের নম্বর: <span class="font-mono">${transfer.recipientNumber}</span></p>
                                    </div>
                                    <span class="text-xs font-semibold text-orange-500">
                                        <i class="fas fa-clock mr-1"></i> অপেক্ষমাণ
                                    </span>
                                `;
                                if (requestsListEl) {
                                    requestsListEl.appendChild(transferEl);
                                }
                            }
                        }
                    }
                }, (error) => {
                    console.error("Error fetching real-time transfer requests:", error);
                });


            } else {
                currentUser = null;
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile();
                }
                if (unsubscribeFromRequests) {
                    unsubscribeFromRequests();
                }
                if (unsubscribeFromTransfers) {
                    unsubscribeFromTransfers();
                }
                renderLandingPage();
                headerUserName.textContent = '';
                sidebarUserName.textContent = '';
                sidebarUserMobile.textContent = '';
                sidebarInitial.textContent = '';
                // Logout হওয়ার পর sidebar hide করুন
                menuSidebar.classList.remove('open');
            }
            showLoading(false);
        });

        // Initial sign-in with custom token or anonymously
        window.onload = async () => {
            showLoading(true);
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth initialization failed:", error);
                // Do not show the message to the user, as it is distracting.
            } finally {
                showLoading(false);
            }
        };

        // Event listeners
        logoutBtn.addEventListener('click', handleLogout);
        menuBtn.addEventListener('click', handleMenuClick);
        updateInfoBtn.addEventListener('click', () => {
            const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
            onSnapshot(profileDocRef, (docSnap) => {
                const profileData = docSnap.exists() ? docSnap.data() : {};
                renderUpdateInfoForm(profileData);
                menuSidebar.classList.remove('open');
            });
        });
        
        // Add event listener for the admin settings button
        adminSettingsBtn.addEventListener('click', async () => {
            if (isAdmin) {
                renderAdminDashboard();
            }
        });


        // Add event listener for the new Home button
        if (homeBtn) {
            homeBtn.addEventListener('click', () => {
                const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                onSnapshot(profileDocRef, (docSnap) => {
                    const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00 };
                    renderDashboard(profileData);
                    renderSidebar(profileData);
                });
            });
        }
        // Add event listener for the Home button in the sidebar
        if (homeBtnMenu) {
            homeBtnMenu.addEventListener('click', () => {
                const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}`);
                onSnapshot(profileDocRef, (docSnap) => {
                    const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00 };
                    renderDashboard(profileData);
                    renderSidebar(profileData);
                });
                menuSidebar.classList.remove('open');
            });
        }
        // Add event listener for statement button in the sidebar
        if (statementBtnMenu) {
            statementBtnMenu.addEventListener('click', () => {
                showLoading(true);
                const txCollectionRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/transactions`);
                const q = query(txCollectionRef);
                onSnapshot(q, (querySnapshot) => {
                    const transactions = [];
                    querySnapshot.forEach(doc => {
                        transactions.push({ id: doc.id, ...doc.data() });
                    });
                    transactions.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp in memory
                    renderStatementPage(transactions);
                    showLoading(false);
                });
                menuSidebar.classList.remove('open');
            });
        }
    </script>
