    <style>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->

        <div id="message-box" class="absolute top-4 left-1/2 -translate-x-1/2 z-50 p-3 rounded-lg text-sm transition-all duration-300 transform scale-0" style="background-color: #1a1a1a; color: white;"></div>

        <!-- Header -->

        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow flex flex-col p-6 overflow-y-auto">
            <!-- Content will be rendered here based on auth state and profile status -->
        </main>
        
        <!-- Loading Spinner -->
        <div id="loading-overlay" class="absolute inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-40 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-cashpoint-pink border-t-transparent"></div>
        </div>

        const firebaseConfig = {
            apiKey: "AIzaSyCb9v4Q8XsaBKpnopMHE_5_aXEEMkEQork",
            authDomain: "cashpoint-f8b51.firebaseapp.com",

        // Initialize Firebase

        const messageBox = document.getElementById('message-box');

        // Function to show a message
        function showMessage(text, duration = 3000) {
            messageBox.textContent = text;
            messageBox.classList.remove('scale-0');
            messageBox.classList.add('scale-100');
            setTimeout(() => {
                messageBox.classList.remove('scale-100');
                messageBox.classList.add('scale-0');
            }, duration);
        }

        // Display loading state
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        // Render the logged-out landing page

            mainContent.innerHTML = `

                    <p class="text-gray-600">আপনার মোবাইল ব্যাংকিং যাত্রা শুরু করুন।</p>
                    <button id="google-signin-btn" class="w-full max-w-xs py-3 px-6 bg-cashpoint-pink text-white font-bold rounded-full shadow-lg flex items-center justify-center space-x-2 transition-transform transform hover:scale-105">

                        <span>Google দিয়ে সাইন ইন</span>
                    </button>
                    <p class="mt-4 text-xs text-gray-400">আপনার ব্যক্তিগত ডেটা গোপনীয় রাখা হবে।</p>
                </div>
            `;
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
        }

        // Render the profile form page
        function renderProfileForm() {
            mainContent.innerHTML = `
                <div class="flex flex-col items-center h-full p-4 space-y-6">
                    <h2 class="text-2xl font-bold text-cashpoint-pink mb-4">আপনার প্রোফাইল সম্পূর্ণ করুন</h2>
                    <form id="profile-form" class="w-full space-y-4">
                        <input type="text" id="name" placeholder="আপনার নাম" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required>
                        <input type="number" id="age" placeholder="আপনার বয়স" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required>
                        <input type="text" id="mobile" placeholder="আপনার মোবাইল নম্বর" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required>
                        <button type="submit" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">প্রোফাইল সংরক্ষণ করুন</button>
                    </form>
                    <p class="text-sm text-gray-500 mt-4">User ID: <span class="font-mono text-xs break-all">${currentUser.uid}</span></p>
                </div>
            `;
            document.getElementById('profile-form').addEventListener('submit', handleProfileSave);
        }

            headerUserName.textContent = userName;

            mainContent.innerHTML = `

                            </div>

                            </div>
                            <span class="text-xs mt-1 font-medium">সেন্ড মানি</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="w-12 h-12 flex items-center justify-center bg-gray-200 rounded-full mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-cashpoint-pink"><path d="M12.000 1.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM18.995 5.567a.75.75 0 01.53.22l1.061 1.06a.75.75 0 010 1.06L14.75 13.75l-1.06-1.06a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 0zm-10.742 8.784a.75.75 0 01.22.53v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM1.5 12.75a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H2.25a.75.75 0 01-.75-.75zM5.567 19.005a.75.75 0 01.53-.22l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0l-1.06-1.06a.75.75 0 010-1.06l1.06-1.06a.75.75 0 01.53-.22zM2.25 12c0 2.28 1.157 4.31 2.915 5.518a.75.75 0 00.585-.929 6.75 6.75 0 018.917-8.917c.594-.287 1.045-.192 1.343.153l1.838 1.838a.75.75 0 001.06-1.06L15.42 5.09a.75.75 0 00-.53-.222c-2.333-.538-4.78-.538-7.113 0a.75.75 0 00-.53.222l-1.838 1.838a.75.75 0 000 1.06z"/></svg>
                            </div>

                            </div>
                            <span class="text-xs mt-1 font-medium">পেমেন্ট</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="w-12 h-12 flex items-center justify-center bg-gray-200 rounded-full mb-1">

                            </div>
                            <span class="text-xs mt-1 font-medium">বিল পে</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl p-6 shadow-xl space-y-4">
                        <div class="flex items-center space-x-2 text-gray-800">
                            <h3 class="font-bold">আপনার প্রোফাইল</h3>
                        </div>
                        <div class="border-t border-gray-200 pt-4">
                            <p class="text-sm text-gray-600">আপনার নাম: <span class="font-medium text-gray-800">${profileData.name || 'যোগ করা হয়নি'}</span></p>
                            <p class="text-sm text-gray-600 mt-2">আপনার বয়স: <span class="font-medium text-gray-800">${profileData.age || 'যোগ করা হয়নি'}</span></p>
                            <p class="text-sm text-gray-600 mt-2">আপনার মোবাইল: <span class="font-medium text-gray-800">${profileData.mobile || 'যোগ করা হয়নি'}</span></p>
                            <p class="text-sm text-gray-500 mt-4">User ID: <span class="font-mono text-xs break-all">${currentUser.uid}</span></p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Handle Google Sign-in
        async function handleGoogleSignIn() {
            showLoading(true);
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Google Sign-In Successful:", result.user);
                showMessage("সাইন ইন সফল হয়েছে!");
                // The onAuthStateChanged listener will handle the rest
            } catch (error) {
                console.error("Google Sign-In Failed:", error);
                // More specific error handling based on Firebase codes
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage("পপ-আপ বন্ধ হয়ে গেছে। আবার চেষ্টা করুন।");
                } else if (error.code === 'auth/cancelled-popup-request') {
                    showMessage("পপ-আপ অনুরোধ বাতিল হয়েছে।");
                } else if (error.code === 'auth/operation-not-allowed') {
                    showMessage("Google সাইন-ইন পদ্ধতিটি Firebase কনসোলে সক্ষম করা হয়নি।");
                } else if (error.code === 'auth/unauthorized-domain') {
                    // Specific message for this common error
                    showMessage("সাইন ইন ব্যর্থ হয়েছে। Firebase কনসোলে আপনার ডোমেইনটি যোগ করুন।");
                    console.error("Please add your domain to the 'Authorized domains' list in the Firebase console. This is a common setup issue.");
                } else {
                    showMessage("সাইন ইন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।");
                }
            } finally {
                showLoading(false);
            }
        }

        // Handle user profile data saving
        async function handleProfileSave(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const mobile = document.getElementById('mobile').value;

            if (!name || !age || !mobile) {
                showMessage("সব তথ্য পূরণ করুন।");
                return;
            }

            showLoading(true);
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);
                await setDoc(docRef, { name, age, mobile });
                showMessage("প্রোফাইল সফলভাবে সংরক্ষণ করা হয়েছে!");
            } catch (error) {
                console.error("Error saving profile:", error);
                showMessage("প্রোফাইল সংরক্ষণ ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
            }
        }

        // Handle user logout
        async function handleLogout() {
            try {
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile(); // Stop listening for profile changes
                }
                await signOut(auth);
                showMessage("আপনি সফলভাবে লগআউট করেছেন।");
            } catch (error) {
                console.error("Logout Failed:", error);
                showMessage("লগআউট ব্যর্থ হয়েছে।");
            }
        }

        // Auth state change listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const profileDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/data`);
                
                // Set up a real-time listener for the user's profile data
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile();
                }
                unsubscribeFromProfile = onSnapshot(profileDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        renderDashboard(docSnap.data());
                    } else {
                        renderProfileForm();
                    }
                }, (error) => {
                    console.error("Error fetching real-time profile data:", error);
                    showMessage("প্রোফাইল ডেটা লোড করতে সমস্যা হয়েছে।");
                });
            } else {
                currentUser = null;
                if (unsubscribeFromProfile) {
                    unsubscribeFromProfile();
                }
                renderLandingPage();
                headerUserName.textContent = '';
            }
            showLoading(false);
        });

        // Initial sign-in with custom token or anonymously
        window.onload = async () => {
            showLoading(true);
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth initialization failed:", error);
                showMessage("অটোমেটিক সাইন ইন ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
            }
        };

        // Event listener for the logout button
        logoutBtn.addEventListener('click', handleLogout);
    </script>
