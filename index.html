        // Step 5: Handle the actual transaction
        async function handleSendMoneyTransaction(recipient, amount) {
            const pin = document.getElementById('pin-input').value;
            if (!pin) {
                showMessage("দয়া করে আপনার পিন দিন।");
                return;
            }

            showLoading(true);

            // Using Firestore transaction for atomic balance update
            const senderDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);
            const recipientDocRef = doc(db, `artifacts/${appId}/users/${recipient.uid}/profile/data`);

            try {
                await runTransaction(db, async (transaction) => {
                    const senderDoc = await transaction.get(senderDocRef);
                    if (!senderDoc.exists()) {
                        throw "আপনার প্রোফাইল খুঁজে পাওয়া যায়নি।";
                    }

                    const currentBalance = senderDoc.data().balance || 0;
                    if (currentBalance < amount) {
                        throw "অপর্যাপ্ত ব্যালেন্স।";
                    }

                    const recipientDoc = await transaction.get(recipientDocRef);
                    const recipientBalance = recipientDoc.data().balance || 0;

                    const newSenderBalance = currentBalance - amount;
                    const newRecipientBalance = recipientBalance + amount;

                    transaction.update(senderDocRef, { balance: newSenderBalance });
                    transaction.update(recipientDocRef, { balance: newRecipientBalance });
                });

                showMessage(`৳ ${amount} সফলভাবে ${recipient.name}-কে পাঠানো হয়েছে!`);
            } catch (error) {
                console.error("Transaction failed:", error);
                showMessage(error.message || "লেনদেন ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
                // Return to dashboard after a short delay
                setTimeout(() => {
                    const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);
                    onSnapshot(profileDocRef, (docSnap) => {
                        const profileData = docSnap.exists() ? docSnap.data() : { name: 'ব্যবহারকারী', mobile: '', dob: '', balance: 0.00 };
                        renderDashboard(profileData);
                        renderSidebar(profileData);
                    });
                }, 2000);
            }
        }

        // Handle wallet deposit and withdrawal
        async function handleWalletAction(type) {
            const amountInput = document.getElementById('amount-input');
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showMessage("সঠিক পরিমাণ লিখুন।");
                return;
            }

            showLoading(true);
            const profileDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);

            try {
                await runTransaction(db, async (transaction) => {
                    const profileDoc = await transaction.get(profileDocRef);
                    if (!profileDoc.exists()) {
                        throw "প্রোফাইল ডকুমেন্ট বিদ্যমান নেই!";
                    }

                    const currentBalance = profileDoc.data().balance || 0;
                    let newBalance = 0;

                    if (type === 'deposit') {
                        newBalance = currentBalance + amount;
                        showMessage(`৳ ${amount} যোগ করা হয়েছে।`);
                    } else if (type === 'withdraw') {
                        if (currentBalance < amount) {
                            showMessage("অপর্যাপ্ত ব্যালেন্স।");
                            return;
                        }
                        newBalance = currentBalance - amount;
                        showMessage(`৳ ${amount} তোলা হয়েছে।`);
                    }

                    transaction.update(profileDocRef, { balance: newBalance });
                });
                amountInput.value = ''; // Clear input after successful transaction
            } catch (error) {
                console.error("Transaction failed:", error);
                showMessage("লেনদেন ব্যর্থ হয়েছে।");
            } finally {
                showLoading(false);
            }
        }
